apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-cluster-monitoring-db-prometheus-cluster-monitoring-0
  annotations:
    "helm.sh/hook": pre-install
spec:
  capacity:
    storage: {{ .Values.prometheus.persistence.size }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-path
  hostPath:
    path: {{ .Values.prometheus.persistence_location }}
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
{{- if .Values.prometheus.edgeflow }}
            - key: kubernetes.io/hostname
              operator: In
              values:
                - edgeflow
{{- else }}
            - key: prometheus
              operator: In
              values:
                - master
{{- end }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prometheus-cluster-monitoring-db-prometheus-cluster-monitoring-0
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.prometheus.persistence.size }}
